<div id="respond" class="comment-respond">
  <h3 id="reply-title" class="comment-reply-title">
    Оставить комментарий
    <small>
      <a
        rel="nofollow"
        id="cancel-comment-reply-link"
        href="/post-number-8/#respond"
        style="display: none"
        >Отменить ответ</a
      >
    </small>
  </h3>
  <form
    action="http://www.server.com/wp-comments-post.php"
    method="post"
    id="commentform"
    class="comment-form"
  >
    <p class="comment-notes">
      <span id="email-notes"
        >Ваш адрес электронной почты не будет опубликован.</span
      >
      Обязательные поля помечены <span class="required">*</span>
    </p>
    <p class="comment-form-comment">
      <label for="comment">Сообщение</label>
      <textarea
        id="comment"
        name="comment"
        cols="45"
        rows="8"
        maxlength="65525"
        required="required"
      >
      </textarea>
    </p>
    <p class="comment-form-author">
      <label for="author">Имя <span class="required">*</span> </label>
      <input
        id="author"
        name="author"
        type="text"
        value=""
        size="30"
        maxlength="245"
        required="required"
      />
    </p>
    <p class="comment-form-email">
      <label for="email"
        >Электронная почта <span class="required">*</span></label
      >
      <input
        id="email"
        name="email"
        type="text"
        value=""
        size="30"
        maxlength="100"
        aria-describedby="email-notes"
        required="required"
      />
    </p>
    <!-- <p class="comment-form-url">
            <label for="url">Сайт</label>
            <input id="url" name="url" type="text" value="" size="30" maxlength="200">
        </p> -->
    <p class="form-submit">
      <input
        name="submit"
        type="submit"
        id="submit"
        class="submit btn"
        value="Опубликовать"
      />
      <input
        type="hidden"
        name="comment_post_ID"
        value="1883"
        id="comment_post_ID"
      />
      <input
        type="hidden"
        name="comment_parent"
        id="comment_parent"
        value="0"
      />
    </p>
  </form>
</div>
